buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-allopen:1.2.70'
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.1.0.RELEASE'
        classpath 'org.springframework.boot.experimental:spring-boot-thin-gradle-plugin:1.0.17.RELEASE'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'ru.polyhack'
version '1.0'

sourceCompatibility = 1.8

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.springframework.boot.experimental.thin-launcher'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'org.jetbrains.kotlin:kotlin-reflect'

    compile "org.telegram:telegrambots-spring-boot-starter:4.1.2"

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-web'
    
    compile 'org.hibernate:hibernate-core'
    compile 'org.hibernate:hibernate-java8'
    compile 'com.h2database:h2:1.4.197'
}
